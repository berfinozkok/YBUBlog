{% extends "layout.html" %}

{% block body %}
<h3>Articles</h3>
<hr>

{% if articles %}
<ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>

{% else %}
<div class="alert alert-danger"> There is not any articles in this block </div>
{% endif %}

{% endblock body %}
